<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bubbles Product Settings</title>
    <link rel="stylesheet" href="styles.css">
      <title>Hover Button Example</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>

</head>

<body>
    <header>
        <div class="logo">
            <img src="assets/logo.png" alt="Logo" />
            <h1>Products Settings</h1>
         
        </div>

        <!-- Navigation Menu -->
        <nav>
            <div class="nav-wrapper">
                <ul id="navLinks">
                    <li><a href="Dashboard.html">Dashboard</a></li>
                    <li><a href="users.html">Users</a></li>
                    <li><a href="Products.html">Products</a></li>
                    <li><a href="Productsettings.html">Settings</a></li>
                </ul>

                <!-- Hamburger Icon for Mobile -->
                <div class="hamburger" id="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section id="dashboard">
            <h2>Welcome to Products Settings!</h2>
        </section>

        <section id="products">
            <button id="loadProductListSettingsBtn">Load Product List Settings</button>
            <ul id="ProductList">
                <!-- Product list settingswill appear here -->
            </ul>
            <button id="loadProductssettingsBtn">Load Product Settings</button>
            <ul id="productList">
                <!-- Product settings will appear here -->
            </ul>
            <button id="DeleteProductSettingsBtn">Delete Product Settings</button>
            <ul id="Delete Product">
                <!-- Delete button Settings will appear here -->
            </ul>
            <button id="ProductSettings"> Product Settings</button>
            <ul id="ProductSettings">
                <!-- Product Settings will appear here -->
            </ul>

        </section>


    </main>

    <footer>
        <p>&copy; 2024 Bubbles Open Source ERP. All Rights Reserved.</p>
    </footer>

    <script>
        // Hamburger menu toggle for mobile responsiveness
        const hamburger = document.getElementById('hamburger');
        const navLinks = document.getElementById('navLinks');

        hamburger.addEventListener('click', () => {
            navLinks.classList.toggle('active');
            hamburger.classList.toggle('active');
        });
    </script>

</body>

</html>
